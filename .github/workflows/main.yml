name: Descargar BOE Diario

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      run_reason:
        description: 'Razón para esta ejecución manual'
        required: false

  schedule:
    - cron: '0 12 * * *'

jobs:
  download-boe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3
        
      - name: Set Variables
        run: |
          echo "YEAR_FOLDER=$(date +%Y)" >> $GITHUB_ENV
          echo "DATE=$(date +%Y%m%d)" >> $GITHUB_ENV
          echo $YEAR_FOLDER
          echo $DATE

      - name: Download BOE
        run: |
          curl -o ${{env.DATE}}.json -H "Accept: application/json" "https://boe.es/datosabiertos/api/boe/sumario/${{env.DATE}}"
      
      - name: Compress response
        run: |
          zip -9 ${{env.DATE}}.zip ${{env.DATE}}.json
          mkdir -p ${{env.YEAR_FOLDER}}
          mv ${{env.DATE}}.zip ${{env.YEAR_FOLDER}}/
          rm ${{env.DATE}}.json
          tree -L 2

      - name: Configurar usuario Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
                    
      - name: Save BOE
        run: |
          git add .
          git commit -m "Añadir BOE del día $FECHA"
          git push
