name: Descargar BOE Diario

on:
  workflow_dispatch:
    inputs:
      run_reason:
        description: 'Razón para esta ejecución manual'
        required: false

  schedule:
    - cron: '0 12 * * *'

jobs:
  download-boe:
    runs-on: ubuntu-latest
    steps:
      - name: Set Variables
        run: |
          echo "YEAR_FOLDER=$(date +%Y)" >> $GITHUB_ENV
          echo "DATE=$(date +%Y%m%d)" >> $GITHUB_ENV
          echo "ZIPFILE=${DATE}.zip" >> $GITHUB_ENV

      - name: Download BOE
        run: |
          curl -o ${DATE}.json -H "Accept: application/json" "https://boe.es/datosabiertos/api/boe/sumario/${DATE}"
      
      - name: Compress response
        run: |
          zip -9 $ZIPFILE $DATE.json
          mkdir -p $YEAR_FOLDER
          mv $ZIPFILE $YEAR_FOLDER/
          rm $DATE.json
          tree -L 2
          
      - name: Save BOE
        uses: actions/upload-artifact@v4
        with:
          name: boe-$DATE
          path: $YEAR_FOLDER/$ZIPFILE
